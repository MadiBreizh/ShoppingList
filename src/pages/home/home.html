<ion-header>
  <ion-navbar>
    <ion-title>
      Ma liste de course
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)='addProduct()'>Ajouter un produit</button>
  <ion-list>
    <button ion-item *ngFor="let product of products| async">
      <h1>{{ product.name }}</h1>  {{ product.date | date: 'dd/MM HH:mm'}} - Qte : {{ product.quantity}}
    </button>
  </ion-list>

  
</ion-content>
